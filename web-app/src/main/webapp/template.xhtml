<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
        >
<f:view locale="#{localeBean.locale}">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />

    <!--Some browsers want the one or the other, both import the same css file -->
    <h:outputStylesheet library="style" name="style.css"  />
    <link rel="stylesheet" href="resources/style/style.css" />

    <title><ui:insert name="pageTitle" /></title>
</h:head>
<h:body>
    <ui:insert name="header" />
    <ct:navbar />
    <div class="panel panel-default big-rounded-corners side-margins">
        <div class="container">
    <div class="panel-body" >
        <ui:insert name="pageContent" />
    </div></div>
    </div>
   <ct:footer />

    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</f:view>
</html>
