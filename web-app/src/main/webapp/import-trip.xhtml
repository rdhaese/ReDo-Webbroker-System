<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Import Trip</ui:define>
    <ui:define name="header">
        <ct:header title="Import Trip"/>
    </ui:define>
    <ui:define name="pageContent">

        <h:panelGrid columns="1" >
            <ui:fragment rendered="#{not empty importTripController.successMessage}">
                <h:outputText value="#{importTripController.successMessage}" styleClass="alert alert-success" role="alert"/>
            </ui:fragment>
            <ui:fragment rendered="#{not empty importTripController.errorMessage}">
                <h:outputText value="#{importTripController.errorMessage}" styleClass="alert alert-danger" role="alert"/>
            </ui:fragment>
            <hr />
            <h:form enctype="multipart/form-data">
                <h:inputFile value="#{importTripController.file}" class="form-control"/>
                <h:commandButton value="Import" action="#{importTripController.upload}" class="form-control"/>
            </h:form>
            <h:form>
                <h:commandButton ajax="false" value="Export" action="#{exportTripController.export}" class="form-control"/>
            </h:form>
            <ui:fragment rendered="#{not empty exportTripController.message}">
                <h:outputText value="#{exportTripController.message}" styleClass="alert alert-danger" role="alert"/>
            </ui:fragment>
        </h:panelGrid>

    </ui:define>
</ui:composition>

</html>
