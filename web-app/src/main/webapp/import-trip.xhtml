<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags">

<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Import Trip</ui:define>
    <ui:define name="header">
        <ct:header title="Import Trip"/>
    </ui:define>
    <ui:define name="pageContent">

        <h:panelGrid columns="1" >
            <h:outputText value="#{importTripController.message}" styleClass="error-message"/>
            <h:form enctype="multipart/form-data">
                <h:inputFile value="#{importTripController.file}" class="form-control"/>
                <h:commandButton value="Import" action="#{importTripController.upload}" class="form-control"/>
            </h:form>
        </h:panelGrid>

    </ui:define>
</ui:composition>

</html>
