<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Import trips</ui:define>
    <ui:define name="pageContent">

        <h:panelGrid columns="1" >
            <h:outputText value="#{importTripController.message}" />
            <h:form enctype="multipart/form-data">
                <h:inputFile value="#{importTripController.file}" />
                <h:commandButton value="Import" action="#{importTripController.upload}" />
            </h:form>

            <h:form>
                <h:commandButton value="Export" />
            </h:form>
        </h:panelGrid>

    </ui:define>
</ui:composition>

</html>
