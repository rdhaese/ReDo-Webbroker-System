<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Search Destination</ui:define>
    <ui:define name="header">
        <ct:header title="Search Destination"/>
    </ui:define>
    <ui:define name="pageContent">
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>

        <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px">
            <p:ajax event="pointSelect" listener="#{searchDestinationController.onPointSelect}"/>
        </p:gmap>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="selectedDestination">Selected region:</h:outputLabel>
                <h:selectOneMenu id="selectedDestination" value="#{searchDestinationController.selectedRegion}">
                    <f:selectItems value="#{searchDestinationController.getAllRegions()}" var="region"
                                   itemLabel="#{region.name}" itemValue="#{region.code}"/>
                </h:selectOneMenu>
                <h:panelGroup layout="block">
                    <h:link styleClass="btn btn-primary btn-block" value="Search trips to this region"
                            outcome="search-trip">
                        <f:param name="selectedDestination" value="#{searchDestinationController.selectedRegion}"/>
                    </h:link>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
</html>
