<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">#{text['page.title.reports']}</ui:define>
    <ui:define name="header">
        <ct:header title="#{text['page.title.reports']}"/>

    </ui:define>
    <ui:define name="pageContent">

        <h:form>
            <p:dataTable var="trip" value="#{reportsController.trips}" widgetVar="tripsTable"
                         emptyMessage="No trips found with given criteria" filteredValue="#{reportsController.filteredTrips}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('tripsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{trip.travelAgency.name}" headerText="Travel Agency" filterMatchMode="contains">
                    <h:outputText value="#{trip.travelAgency.name}" />
                </p:column>

                <p:column filterBy="#{trip.flight.company.name}" headerText="Airline Company" filterMatchMode="contains">
                    <h:outputText value="#{trip.flight.company.name}" />
                </p:column>

                <p:column filterBy="#{trip.startDate}" headerText="Start date" filterFunction="#{reportsController.filterByDate}">
                    <h:outputText value="#{trip.getStartDateInOldApi()}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column filterBy="#{trip.endDate}" headerText="End date" filterFunction="#{reportsController.filterByDate}">
                    <h:outputText value="#{trip.getEndDateInOldApi()}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column filterBy="#{trip.flight.departure.region.name}" footerText="in" filterMatchMode="in">
                    <f:facet name="filter">
                        <p:selectCheckboxMenu label="Departure" onchange="PF('tripsTable').filter()" panelStyle="width:200px" scrollHeight="150">
                            <f:selectItems value="#{reportsController.regions}" />
                        </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{trip.flight.departure.region.name}" />
                </p:column>

                <p:column filterBy="#{trip.flight.arrival.region.name}" footerText="in" filterMatchMode="in">
                    <f:facet name="filter">
                        <p:selectCheckboxMenu label="Destination" onchange="PF('tripsTable').filter()" panelStyle="width:200px" scrollHeight="150">
                            <f:selectItems value="#{reportsController.regions}" />
                        </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{trip.flight.arrival.region.name}" />
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
</html>
