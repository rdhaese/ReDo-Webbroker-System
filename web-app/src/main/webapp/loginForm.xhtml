<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template.xhtml" >
    <ui:define name="pageTitle">Login form</ui:define>
    <ui:define name="pageContent">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameInput">Username:</h:outputLabel>
                <h:inputText id="usernameInput" value="#{loginController.username}" />
                <h:message for="usernameInput" />

                <h:outputLabel for="passwordInput">Password:</h:outputLabel>
                <h:inputSecret id="passwordInput" value="#{loginController.password}"/>
                <h:message for="passwordInput" />
            </h:panelGrid>

            <h:commandButton action="#{loginController.login}" value="Login" /><h:commandButton action="register-user" value="Register" />
        </h:form>

        <c:if test="#{loginController.loginError}">
            <h:outputText value="The username or password is incorrect." />
        </c:if>
    </ui:define>
</ui:composition>

</html>
