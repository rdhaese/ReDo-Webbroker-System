<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Trip Summary</ui:define>
    <ui:define name="header">
        <ct:header title="Trip Summary"/>
    </ui:define>
    <ui:define name="pageContent">
        <h:panelGrid columns="2">
            <h:outputLabel value="Departure from:" for="departure"/>
            <h:outputText id="departure"
                          value=" #{currentBookingController.booking.trip.flight.departure.name}"/>
            <h:outputLabel value="Arrival to:" for="arrival"/>
            <h:outputText id="arrival"
                          value=" #{currentBookingController.booking.trip.flight.arrival.name}"/>
            <h:outputLabel value="Travel agency:" for="travelAgency"/>
            <h:outputText id="travelAgency"
                          value=" #{currentBookingController.booking.trip.travelAgency.name}"/>
            <h:outputLabel value="Departure date:" for="depDate"/>
            <h:outputText id="depDate"
                          value="#{currentBookingController.booking.trip.getStartDateInOldApi()}">
                <f:convertDateTime for="depDate" pattern="dd/MM/yyyy"/>
            </h:outputText>
            <h:outputLabel value="Return date:" for="retDate"/>
            <h:outputText id="retDate"
                          value="#{currentBookingController.booking.trip.getEndDateInOldApi()}">
                <f:convertDateTime for="retDate" pattern="dd/MM/yyyy"/>
            </h:outputText>
            <f:facet name="footer">
                <h:panelGroup style="display:block; text-align:center">
                    <h:form>
                        <c:if test="#{loggedInUserController.loggedIn}">
                            <h:commandButton value="Go on" action="confirm-booking" styleClass="form-control"/>
                        </c:if>
                        <c:if test="#{not loggedInUserController.loggedIn}">
                            <h:commandButton value="You need to log in to book"
                                             action="#{loginController.loginFromPreviousPage('trip-summary')}"
                                             styleClass="form-control"/>
                        </c:if>
                        <h:commandButton value="Cancel" action="found-trips" styleClass="form-control"/>
                    </h:form>
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>

    </ui:define>
</ui:composition>
</html>
