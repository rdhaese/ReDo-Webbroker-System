<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Add Flight</ui:define>
    <ui:define name="header"><ct:header title="Add Flight"/> </ui:define>
    <ui:define name="pageContent">
        <h:form>
            <h:panelGrid columns="2">
                <f:facet name="header">
                <ui:fragment rendered="#{not empty addFlightController.message}">
                    <h:panelGroup style="display:block; text-align:center">
                        <ct:alert text="#{addFlightController.message}" kind="danger" />
                    </h:panelGroup>
                </ui:fragment>
                </f:facet>

                <h:outputLabel for="departure" value="Select departure airport: "/>
                <h:selectOneMenu id="departure" value="#{addFlightController.departure_id}" styleClass="form-control">
                    <f:selectItems value="#{addFlightController.getAirports()}" var="a"
                                   itemLabel="#{a.getName()}" itemValue="#{a.getId()}"/>
                </h:selectOneMenu>
                <h:inputHidden/>
                <h:message for="departure" styleClass="error-message"/>

                <h:outputLabel for="arrival" value="Select arrival airport: "/>
                <h:selectOneMenu id="arrival" value="#{addFlightController.arrival_id}" styleClass="form-control">
                    <f:selectItems value="#{addFlightController.getAirports()}" var="a"
                                   itemLabel="#{a.getName()}" itemValue="#{a.getId()}"/>
                </h:selectOneMenu>
                <h:inputHidden/>
                <h:message for="arrival" styleClass="error-message"/>

                <h:outputLabel for="price" value="Give in price: "/>
                <h:inputText id="price" value="#{addFlightController.price}" styleClass="form-control" converterMessage="Please fill in a number."/>
                <h:inputHidden/>
                <h:message for="price" styleClass="error-message"/>

                <h:outputLabel for="seats" value="Give in amount of seats: "/>
                <h:inputText id="seats" value="#{addFlightController.amountOfSeats}" styleClass="form-control" converterMessage="Please fill in a number."/>
                <h:inputHidden/>
                <h:message for="seats" styleClass="error-message"/>

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton value="Add Flight" action="#{addFlightController.addFlight()}" styleClass="form-control"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
