<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Add Flight</ui:define>
    <ui:define name="header"><ct:header title="Add Flight"/> </ui:define>
    <ui:define name="pageContent">
        <h:form>
            #{addFlightController.message}
            <h:panelGrid columns="3">

                <h:outputLabel value="Select departure airport: "/>
                <h:selectOneMenu id="departure" value="#{addFlightController.departure_id}">
                    <f:selectItems value="#{addFlightController.getAirports()}" var="a"
                                   itemLabel="#{a.getName()}" itemValue="#{a.getId()}"/>
                </h:selectOneMenu>
                <h:message for="departure"/>

                <h:outputLabel value="Select arrival airport: "/>
                <h:selectOneMenu id="arrival" value="#{addFlightController.arrival_id}" >
                    <f:selectItems value="#{addFlightController.getAirports()}" var="a"
                                   itemLabel="#{a.getName()}" itemValue="#{a.getId()}"/>
                </h:selectOneMenu>
                <h:message for="arrival"/>

                <h:outputLabel value="Give in price: "/>
                <h:inputText id="price" value="#{addFlightController.price}"/>
                <h:message for="price"/>

                <h:outputLabel value="Give in amount of seats: "/>
                <h:inputText id="seats" value="#{addFlightController.amountOfSeats}"/>
                <h:message for="seats"/>
            </h:panelGrid>
            <h:commandButton value="Add Flight" action="#{addFlightController.addFlight()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
