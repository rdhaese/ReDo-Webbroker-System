<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Register User</ui:define>
    <ui:define name="header"><ct:header title="Register User"/> </ui:define>
    <ui:define name="pageContent">
        <h:form>
            #{registerController.errorMessage}
            <h:panelGrid columns="3">
                <h:outputLabel value="Enter your name: "/>
                <h:inputText id="lastName" value="#{registerController.lastName}"/>
                <h:message for="lastName"/>

                <h:outputLabel value="Enter your first name: "/>
                <h:inputText id="firstName" value="#{registerController.firstName}"/>
                <h:message for="firstName"/>

                <h:outputLabel value="Enter your username: "/>
                <h:inputText id="userName" value="#{registerController.userName}"/>
                <h:message for="userName"/>

                <h:outputLabel value="Enter your password: "/>
                <p:password id="password" value="#{registerController.password}" match="repeated_password"
                            validatorMessage="Passwords din't match" requiredMessage="Password should be filled in"
                            required="true"/>
                <h:message for="password"/>
                <h:inputHidden/>
                <p:password id="repeated_password" value="#{registerController.password}"/>
            </h:panelGrid>
            <h:commandButton value="Register" action="#{registerController.registerUser()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
