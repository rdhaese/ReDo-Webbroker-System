<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:p="http://primefaces.org/ui">



<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Register User</ui:define>
    <ui:define name="header"><ct:header title="Register User"/> </ui:define>
    <ui:define name="pageContent">
        <h:form>

            <h:panelGrid columns="3">
            <p:outputLabel value="Enter your name: "/>
            <p:inputText id="lastName" value="#{registerController.lastName}"/>
                <h:outputLabel><h:message for="lastName" /></h:outputLabel>

            <p:outputLabel value="Enter your first name: "/>
            <p:inputText id="firstName" value="#{registerController.firstName}"/>
                <h:outputLabel> <h:message for="firstName" /></h:outputLabel>

            <p:outputLabel value="Enter your username: "/>
            <p:inputText id="userName" value="#{registerController.userName}"/>
                <h:outputLabel><h:message for="userName" />  #{registerController.errorMessage}</h:outputLabel>

            <p:outputLabel value="Enter your password: "/>
            <p:password id="password" value="#{registerController.password}" match="repeated_password" validatorMessage="Password should be the same!"/>
                <h:outputLabel><h:message for="password" /></h:outputLabel>

            <h:inputHidden />
            <p:password id="repeated_password" value="#{registerController.password}"/>
            </h:panelGrid>
            
            <p:commandButton value="Register" action="#{registerController.registerPassenger()}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
