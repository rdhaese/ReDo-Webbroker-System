<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:p="http://primefaces.org/ui"
        >


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">#{text['page.title.confirmBooking']}</ui:define>
    <ui:define name="header">
        <ct:header title="#{text['page.title.confirmBooking']}"/>
    </ui:define>
    <ui:define name="pageContent">
        <ui:fragment rendered="#{currentBookingController.currentBooking eq null}">
            <ct:alert kind="warning" text="#{text['confirmBooking.noBooking']}" />
            <h:link outcome="index" value="#{text['confirmBooking.link.goHome']}"/>
        </ui:fragment>
        <ui:fragment rendered="#{currentBookingController.currentBooking ne null}">
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel for="airportArrival" value="#{text['confirmBooking.arrival']}"/>
                <h:inputText disabled="true" id="airportArrival"
                             value="#{currentBookingController.currentBooking.trip.flight.arrival.name}" styleClass="form-control"/>

                <h:outputLabel for="airportDeparture" value="#{text['confirmBooking.departure']}" styleClass="medium-padding-left"/>
                <h:inputText disabled="true" id="airportDeparture"
                             value="#{currentBookingController.currentBooking.trip.flight.departure.name}" styleClass="form-control"/>

                <h:outputLabel for="startDate" value="#{text['confirmBooking.from']}"/>
                <h:inputText disabled="true" id="startDate"
                             value="#{currentBookingController.currentBooking.trip.startDate.toString()}" styleClass="form-control"/>

                <h:outputLabel for="endDate" value="#{text['confirmBooking.to']}" styleClass="medium-padding-left"/>
                <h:inputText disabled="true" id="endDate"
                             value="#{currentBookingController.currentBooking.trip.endDate.toString()}" styleClass="form-control"/>

                <h:outputLabel for="totalPrice" value="#{text['confirmBooking.totalPrice']}" />
                <h:outputText id="totalPrice" value="#{currentBookingController.currentBooking.totalPrice}"/>

                <h:outputLabel for="discountedPrice" value="#{text['confirmBooking.discountedPrice']}" styleClass="medium-padding-left"/>
                <h:outputText id="discountedPrice" value="#{currentBookingController.currentBooking.totalPrice}"/>
            </h:panelGrid>
        </h:form>

        <hr/>

        <h2>#{text['confirmBooking.paymentInfo']}</h2>
        <h:form>
            <h3><h:outputLabel for="creditcardPayment" value="#{text['confirmBooking.creditCard']}"/></h3>
                <h:panelGrid id="creditcardPayment" columns="3" border="0">
                    <h:outputLabel for="creditcardField" value="#{text['confirmBooking.creditCardNumber']}"/>
                    <h:inputText id="creditcardField" value="#{confirmBookingController.creditcardNumber}" styleClass="form-control">
                        <f:validator validatorId="org.realdolmen.CreditCardNumberValidator"/>
                    </h:inputText>
                    <h:message for="creditcardField" styleClass="error-message medium-padding-left"/>

                    <h:outputLabel for="creditcardExpiryDateField" value="#{text['confirmBooking.expiryDate']}"/>
                    <h:inputText id="creditcardExpiryDateField" value="#{confirmBookingController.creditcardExpiryDate}" styleClass="form-control">
                        <f:validator validatorId="org.realdolmen.CreditCardExpiryDateValidator" />
                    </h:inputText>
                    <h:message for="creditcardExpiryDateField" styleClass="error-message medium-padding-left"/>
                </h:panelGrid>

            <hr />

            <h3><h:outputLabel value="#{text['confirmBooking.endorsement']}" /></h3>
                TODO

            <h:commandButton value="#{text['confirmBooking.button.purchase']}" action="#{confirmBookingController.purchase()}" styleClass="form-control"/>

            <ui:fragment rendered="#{confirmBookingController.noMoreSeats}">
                <h:outputText value="#{text['confirmBooking.message.noMoreSeats']}" styleClass="alert alert-danger" role="alert"/>
            </ui:fragment>
        </h:form>
    </ui:fragment>
    </ui:define>
</ui:composition>
</html>
