<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ct="http://java.sun.com/jsf/composite/custom-tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">#{text['page.title.addFlight']}</ui:define>
    <ui:define name="header"><ct:header title="#{text['page.title.addFlight']}"/> </ui:define>
    <ui:define name="pageContent">

        <p:dataTable id="cars1" var="booking" value="#{bookingsController.getAllBookings()}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Bookings
            </f:facet>

            <p:ajax event="rowEdit" listener="#{bookingsController.onRowEdit}" update=":form:msgs" />
            <p:ajax event="rowEditCancel" listener="#{bookingsController.onRowCancel}" update=":form:msgs" />

            <p:column headerText="Booked By">
                <h:outputText value="#{booking.bookingUser}" />
            </p:column>

            <p:column headerText="Flight">
                <h:outputText value="#{booking.flight}" />
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Brand">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.brand}" style="width:100%">
                            <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Color">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{car.color}" style="width:100%">
                            <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
</html>
